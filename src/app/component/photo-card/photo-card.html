<mat-card class="photo-card" (click)="click.emit(photo)">
  <img mat-card-image [src]="photo.download_url" [alt]="photo.author" loading="lazy">
  <mat-card-actions>
    <mat-icon class="white-icon" (click)="toggle($event)"
    matTooltip="{{isFav ? 'Remove': 'Add'}}"
    [ngStyle]="{'color': isFav ? '#3c3c3c' : '#cecece'}">favorite</mat-icon>
  </mat-card-actions>
</mat-card>
